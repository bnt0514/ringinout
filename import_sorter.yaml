# import_sorter.yaml
comments: true

# 무시할 파일들 (자동 생성되는 코드 파일 등)
ignored_files:
  - "**.g.dart"
  - "**.freezed.dart"
  - "**.config.dart"

# import 순서 및 정렬 방식
custom_order:
  - dart
  - package:flutter
  - package
  - relative

# group between import sections
grouped: true

# 줄 간격 삽입
blank_lines_between_groups: true
